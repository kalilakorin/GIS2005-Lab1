<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lab 1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />

    <!-- mapbox gl javascript and stylesheet -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.6.0/mapbox-gl.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="header">
      <img src="images/blue_city2.png" />
      <div class="header-txt">
        <h1>Lab 1</h1>
        <p>Web Mapping with Mapbox</p>
      </div>
    </div>

    <div id="geocoder">
      <div class="geocoder-txt">
        <p>
          Enter an address: 
          <input id="userAddress" type="text" size="30" value="" />
          <button type="button" onclick="getInputValue();">Go to location!</button>
          <button type="button" onclick="resetInputValue();">Clear textbox</button>
        </p>
        <p>Examples:</p>
        <ul>
          <li>325 Broadway Boulder CO 80309</li>
          <li>1850 Table Mesa Dr, Boulder, CO 80305</li>
        </ul>
      </div>
    </div>

    <div class="map-container">
      <div id="map"></div>
      <pre id="coordinates" class="coordinates"></pre>
    </div>
    <script src="script.js"></script>
  </body>

  <footer>
    <p>
      Header image reference from <a target="_blank" href="https://pngtree.com/freepng/hand-painted-blue-city-building_3936679.html">pngtree.com</a>
    </p>
  </footer>
</html>
